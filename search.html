<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Link jquery library -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">

                        <span class="navbar-burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <!-- <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Scores
                            </a>
                            <a class="navbar-item">
                                Temporary
                            </a> -->
                            <span class="navbar-item">
                                <a class="button is-primary is-inverted">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                                    <span>Play Again</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Movie Battle
                </p>
                <p class="subtitle">
                    <input id="movie-title" type="text" placeholder="Search" />
                    <button id="submit-btn" placeholder="Submit">Submit</button>
                </p>
            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>
                        <li class="is-active"><a>Overview</a></li>
                        <li><a>Comedy</a></li>
                        <li><a>Horror</a></li>
                        <li><a>Trending</a></li>
                        <li><a>Thriller</a></li>
                        <li><a>Mystery</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>


    <div class="tile is-ancestor movie-info">
        <div class="tile is-parent is-4">
            <article class="tile is-child box">
                <figure class="image is-4by3 poster">
                    <img src="https://bulma.io/images/placeholders/640x480.png">
                </figure>
                <p class="title">Movie Name</p>
                <p class="subtitle rating">Rating</p>
                <p class="subtitle release">Release Date</p>
            </article>
        </div>

        <script src="./assets/search.js"></script>
</body>

</html>
